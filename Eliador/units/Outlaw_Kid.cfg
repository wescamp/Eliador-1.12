[unit_type]
    id=Outlaw Kid
    #textdomain wesnoth-Eliador
    name= _ "Outlaw Boy"
    race=human
    gender=male,female
    image="units/outlaw-boy.png"
    hitpoints=12
    movement_type=elusivefoot
    movement=6
    level=0
    ellipse="misc/ellipse-nozoc"
    profile="portraits/outlaw-kid.png"
    small_profile="portraits/outlaw-kid.png~SCALE(160,160)"
    alignment=chaotic
    experience=25
#ifdef ENABLE_KID_ADVANCEMENTS
    advances_to=Fencer #,Thief
#else
    advances_to=null
    {AMLA_DEFAULT}
#endif
    cost=10
    usage=mixed fighter
    description=""

    [movement_costs]
        mountains=99
    [/movement_costs]

#ifver WESNOTH_VERSION >= 1.11.0
    [vision_costs]
        deep_water=6
        shallow_water=4
        unwalkable=6
        reef=4
        flat=3
        sand=3
        forest=5
        hills=4
        mountains=99
        village=1
        castle=2
        cave=5
        frozen=3
        fungus=5
    [/vision_costs]
#endif

    [defend]
        [frame]
            begin=-150
            end=150
            image="units/outlaw-boy.png"
        [/frame]
    [/defend]

    [attack]
        icon="attacks/dagger-human.png"
        name=dagger
        #textdomain wesnoth-units
        description=_"dagger"
        type=blade
        damage=3
        number=2
        range=melee
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/outlaw-boy.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/outlaw-boy.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/outlaw-boy.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/outlaw-boy.png"
        [/frame]
    [/attack_anim]

    [variation]
        variation_name=gryphon
        inherit=yes # must be yes because of the female variation
        #textdomain wesnoth-Eliador
        name= _ "Gryphon Boy"
        {GRYPHON_VARIATION boy}
        [female]
            name= _ "female^Gryphon Girl"
            {GRYPHON_VARIATION girl}
        [/female]
    [/variation]
    [variation]
        variation_name=mounted
        inherit=yes
        name= _ "Mounted Boy"
        image="units/outlaw-horseboy.png"
        {MOUNTED_VARIATION}
        [female]
            name= _ "female^Mounted Girl"
            image="units/outlaw-horsegirl.png"
            {MOUNTED_VARIATION}
        [/female]
    [/variation]
    [variation]
        variation_name=swimmer
        inherit=yes
        name= _ "Mounted Sea Serpent"
        {SWIMMER_VARIATION boy}
        [female]
            name= _ "female^Mounted Sea Serpent"
            {SWIMMER_VARIATION girl}
        [/female]
    [/variation]

    [female]
        name= _ "female^Outlaw Girl"
        image="units/outlaw-girl.png"
        profile="portraits/outlaw-kid+female.png"
        small_profile="portraits/outlaw-kid+female.png~SCALE(160,160)"

#ifdef ENABLE_KID_ADVANCEMENTS
        advances_to=Thief
#endif

        [defend]
            [frame]
                begin=-150
                end=150
                image="units/outlaw-girl.png"
            [/frame]
        [/defend]

        [attack_anim]
            [filter_attack]
                name=dagger
            [/filter_attack]
            [frame]
                begin=-150
                end=-100
                image="units/outlaw-girl.png"
            [/frame]
            [if]
                hits=yes
                [frame]
                    begin=-100
                    end=100
                    image="units/outlaw-girl.png"
                    sound="dagger-swish.wav"
                [/frame]
            [/if]
            [else]
                hits=no
                [frame]
                    begin=-100
                    end=100
                    image="units/outlaw-girl.png"
                    sound={SOUND_LIST:MISS}
                [/frame]
            [/else]
            [frame]
                begin=100
                end=150
                image="units/outlaw-girl.png"
            [/frame]
        [/attack_anim]
    [/female]
[/unit_type]
