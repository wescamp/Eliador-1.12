        image="units/young-gryphon-flying-4-{WHO}.png"
    [/frame]
    [frame]
        duration=150
        image="units/young-gryphon-flying-5-{WHO}.png"
    [/frame]
    [frame]
        duration=150
        image="units/young-gryphon-flying-6-{WHO}.png"
    [/frame]
    [frame]
        duration=150
        image="units/young-gryphon-flying-7-{WHO}.png"
    [/frame]
    [frame]
        duration=150
        image="units/young-gryphon-flying-8-{WHO}.png"
    [/frame]
#enddef

#define GRYPHON_VARIATION WHO
    race=gryphon
    hitpoints=28
    image="units/young-gryphon-flying-2-{WHO}.png"
    ellipse="misc/no-ellipse"
    movement_type=fly
    movement=9
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=drake
    cost=24
    usage=scout
    description=""
    die_sound={SOUND_LIST:GRYPHON_DIE}
    {DEFENSE_ANIM "units/young-gryphon-flying-5-{WHO}.png" "units/young-gryphon-flying-5-{WHO}.png" {SOUND_LIST:GRYPHON_HIT}}

    [defense]
        mountains=40
    [/defense]

    [movement_costs]
#ifver WESNOTH_VERSION < 1.11.0
        deep_water=2
        mountains=2
#else
        mountains=1
#endif
    [/movement_costs]

#ifver WESNOTH_VERSION >= 1.11.0
    [vision_costs]
        deep_water=4
        shallow_water=4
        unwalkable=6
        reef=3
        flat=1
        sand=3
        forest=4
        hills=3
        mountains=6
        village=1
        castle=2
        cave=9
        frozen=3
        fungus=4
    [/vision_costs]
#endif

    [attack]
        name=claws
        icon="attacks/claws-animal.png"
        #textdomain wesnoth-units
        description=_"claws"
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]

    [standing_anim]
        layer=60
        {ANIMATION_CONTENT {WHO}}
    [/standing_anim]

    [movement_anim]
        {ANIMATION_CONTENT {WHO}}
        start_time=0
    [/movement_anim]

    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/young-gryphon-flying-5-{WHO}.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/young-gryphon-flying-4-{WHO}.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/young-gryphon-flying-4-{WHO}.png"
                sound=claws.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/young-gryphon-flying-5-{WHO}.png"
        [/frame]
    [/attack_anim]
#enddef

