#textdomain wesnoth-Eliador

#define ANIMATION_CONTENT WHO
    start_time=0
    [frame]
        duration=150
        image="units/young-gryphon-flying-1-{WHO}.png"
    [/frame]
    [frame]
        duration=150
        image="units/young-gryphon-flying-2-{WHO}.png"
    [/frame]
    [frame]
        duration=150
        image="units/young-gryphon-flying-3-{WHO}.png"
    [/frame]
    [frame]
